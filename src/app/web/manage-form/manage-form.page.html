<div class="w-full h-full bg-white">
  <div class="w-[20%] bg-white">
    <app-sidebar></app-sidebar>
  </div>
  <div class="-mt-72 ml-48">
  <ion-searchbar class="ml-auto mr-10 -top-16 w-[100%] lg:w-[25%]"></ion-searchbar>

 <div class="flex justify-center items-center text-center gap-[10%] mb-14">
  <div routerLink="/web/formbuilder" class="primary-color-bg flex items-center justify-center text-center h-[100px] w-[40%] lg:w-[18%] text-[white] poppins cursor-pointer rounded-[9px] shadow-lg hover:bg-[#005998]">
    <ion-icon name="document-text-outline" class="h-[40px] w-[20%]"></ion-icon>
    <h1>+New Form</h1>
</div>

  <div class="bg-[#00a558] flex items-center justify-center text-center h-[100px] w-[40%] lg:w-[18%] text-[white] poppins cursor-pointer rounded-[9px] shadow-lg hover:bg-[#00a513]"  routerLink="/web/browse-templates">
  <ion-icon name="copy-outline" class="h-[40px] w-[20%]"></ion-icon>
  <h1>Browse Templates</h1>
</div>
</div>

<hr class="border-[#767676] ml-[13%] mr-[9%]">
<!-- Hide this of no forms -->
<div *ngIf="repeatArray.length == 0" class="bg-[#E5ECF2] h-[200px] mt-[30px] w-[80%] mx-auto text-center flex items-center justify-center border-dashed border-[grey] border-2">
  <h1 class="poppins">You haven't Created any forms yet.</h1>
</div>
<div class="flex items-center justify-center mt-[30px]">
  <div class="w-[73%]">
    <h1 class="poppins-b mr-auto">Recent Forms</h1>
    <div class="flex mt-[20px]">

      <div *ngFor="let form of forms" class="items-center justify-center text-center cursor-pointer" (click)="openForm(form.file, form.id)">
        <img class="h-[175px] w-[150px] border-[grey] border-[1px] ml-[30px] hover:border-dashed" [src]="getThumbnail(form.file)" alt="">
      <h2 class="text-gray-800">Form {{form.index}}</h2>
      <div class="text-[grey] text-[10px] mt-[2%]">Last Edit: {{prettyTime(form.timestamp)}}</div>
      </div>


      <div class="items-center justify-center text-center cursor-pointer">
        <img class="h-[175px] w-[150px] ml-[30px] border-[grey] hover:border-dashed hover:border-[1px]" src="../../../assets/mangeform/form1.png" alt="">
      <h2 class="poppins text-gray-800">Form 1</h2>
      </div>
      <div class="items-center justify-center text-center cursor-pointer" routerLink="/web/templates/sla">
        <img class="h-[175px] w-[150px] border-[grey] ml-[30px] hover:border-dashed hover:border-[1px]" src="../../../assets/mangeform/SLA.png" alt="">
        <h2 class="poppins text-gray-800">SLA</h2>
      </div>


    
    </div>
  </div>
  
</div>
</div>

</div>
