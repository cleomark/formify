<div class="main-container h-full p-3">
  <div class="h-full flex flex-col justify-center items-center gap-2 relative">
    <button
      class="draft-btn roboto w-auto py-1.5 px-2.5 primary-color-text text-xs rounded absolute top-0 right-0 shadow-md"
      (click)="goToDraftPage()"
    >
      View Drafts
    </button>
    <button
      (click)="uploadFormClicked()"
      class="poppins-b text-3xl primary-color-text w-5/6 rounded-2xl bg-white shadow-md py-6"
    >
      UPLOAD FORM
    </button>
    <div class="flex items-center text-center w-3/4">
      <div class="divider-line bg-gray-400 mx-2.5"></div>
      <div class="divider-text text-gray-400 px-2.5 shrink-0">or</div>
      <div class="divider-line bg-gray-400 mx-2.5"></div>
    </div>

    <button
      (click)="editFormClicked()"
      class="poppins-b text-3xl secondary-color-bg w-5/6 rounded-2xl shadow-md py-6"
    >
      EDIT FORM
    </button>
  </div>
</div>
