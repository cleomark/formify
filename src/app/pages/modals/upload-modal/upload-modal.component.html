<div class="flex justify-center items-center w-full h-full">
  <div class="modal p-5 rounded-md h-fit w-3/4 relative">
    <div class="flex justify-center items-center mb-2.5">
      <span class="poppins-b text-xl font-bold">CHOOSE ACTION</span>
      <ion-icon
        name="close-outline"
        class="exit-icon absolute top-2.5 right-2.5 text-lg"
        (click)="dismissModal()"
      ></ion-icon>
    </div>
    <div class="roboto flex flex-col">
      <button (click)="openCamera()">CAMERA</button>
      <button (click)="openFiles()">FILES</button>
    </div>
    <img #capturedImage class="mt-3" />
  </div>
</div>
