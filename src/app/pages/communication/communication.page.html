<ion-content>
    <div class="h-full flex flex-col">
      <div class="p-2 h-full" >
        <div class="relative flex justify-center items-center h-full rounded-lg overflow-hidden">
          <div id="map" class="absolute h-full"></div>
        </div>
      </div>
      <!-- <div id="status p-3 bg-blue">Status: Ready</div> -->
      <div class="controls flex justify-center mb-1">
        <ion-button class="w-full" id="startButton" (click)="startTracking()"  >Start Tracking</ion-button>
        <ion-button class="w-full" id="stopButton" (click)="stopTracking()" [disabled]="!isTracking">Stop Tracking</ion-button>
      </div>
      <div class="h-14 flex justify-center items-center text-2xl font-medium w-full bg-blue-600 text-white">
        GEOLOCATION TAGGING
      </div>
    </div>
</ion-content>
