<ion-list>
  <ion-list-header>
    <ion-label class="mb-10 mt-10 poppins-b text-xl">Quanby - Formify</ion-label>
  </ion-list-header>
  <ion-menu-toggle autoHide="false">
 
    <ion-item routerLink="/web/manage-form">
      <ion-icon slot="start" name="document-text-outline"></ion-icon>
      <ion-label>
        Manage Form
      </ion-label>
    </ion-item>
    <ion-item routerLink="/web/manageuser">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>
       Manage User
      </ion-label>
    </ion-item>
    <ion-item routerLink="/web/chat">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      <ion-label>
       Chat Interface
      </ion-label>
    </ion-item>
    <br>
    
    <ion-item routerLink="/auth/signup">
      <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
      <ion-label>
        Report a Problem
      </ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>
       Logout
      </ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
