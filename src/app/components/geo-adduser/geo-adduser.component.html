<!-- geo-adduser.component.html -->
<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form>
      <div class="formbold-steps">
        <ul>
          <li class="formbold-step-menu1 active">
            <span>1</span> Agent Info
          </li>
        </ul>
      </div>

      <div class="formbold-form-step-1 active">
        <div class="formbold-input-flex">
          <div>
            <label for="firstname" class="formbold-form-label"> ID </label>
            <input type="text" name="firstname" placeholder="829" id="firstname" class="formbold-form-input" />
          </div>
          <div>
            <label for="lastname" class="formbold-form-label"> Full name </label>
            <input type="text" name="lastname" placeholder="Sample Name" id="lastname" class="formbold-form-input" />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="file" class="formbold-form-label"> Upload File </label>
            <input type="file" name="file" id="file" class="file-input" />
          </div>
          <div>
            <label for="email" class="formbold-form-label"> Email Address </label>
            <input type="email" name="email" placeholder="example@mail.com" id="email" class="formbold-form-input" />
          </div>
        </div>

        <div>
          <label for="address" class="formbold-form-label"> Assigned Location</label>
          <input type="text" name="address" id="address" placeholder="Legazpi City, Albay, Philippines" class="formbold-form-input" />
        </div>

        <div class="formbold-form-btn-wrapper">
          <button class="formbold-btn" (click)="saveUserData()">
            Save
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_1675_1807)">
                <path
                  d="M10.7814 7.33312L7.20541 3.75712L8.14808 2.81445L13.3334 7.99979L8.14808 13.1851L7.20541 12.2425L10.7814 8.66645H2.66675V7.33312H10.7814Z"
                  fill="white"
                />
              </g>
              <defs>
                <clipPath id="clip0_1675_1807">
                  <rect width="16" height="16" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
